<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyrex Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#020a08;
  color:#e8ffe8;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
  text-align:center;
}
canvas {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
.card {
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  border-radius:18px;
  padding:20px;
  box-shadow:0 4px 25px rgba(0,255,170,0.25);
  max-width:300px;
  width:85%;
  box-sizing:border-box;
  animation:fadeIn 1s ease;
}

/* Profile */
.profile { display:flex; justify-content:center; margin-bottom:12px; }
.profile img {
  width:90px; height:90px; border-radius:50%;
  border:3px solid #00ff99; box-shadow:0 0 20px #00ff99;
}

/* Input + Button */
input {
  width:90%;
  padding:9px;
  margin:6px 0;
  border-radius:10px;
  border:none;
  outline:none;
  font-size:13px;
  background:rgba(255,255,255,0.08);
  color:#e8ffe8;
}
button {
  width:95%;
  padding:9px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-size:14px;
  background:linear-gradient(45deg,#00ff99,#00b3ff);
  color:#fff;
  font-weight:600;
  transition:background 0.3s;
}
button:hover { background:linear-gradient(45deg,#00ffaa,#33ccff); }

/* Progress Bar */
.progress-bar {
  width: 90%;
  height: 8px;
  background: rgba(255,255,255,0.15);
  border-radius: 10px;
  margin: 12px auto;
  overflow: hidden;
  display: none;
}
.progress-bar-fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg,#00ff99,#00b3ff);
  border-radius: 10px;
  transition: width 0.1s linear;
}

.wait-text { margin-top:5px;font-size:13px;display:none;color:#ccffee; }

/* Notifikasi */
.notification {
  position:fixed;bottom:-60px;left:50%;transform:translateX(-50%);
  padding:10px 20px;border-radius:10px;font-size:13px;font-weight:500;
  opacity:0;transition:all 0.5s ease;color:#fff;
}
.notification.show { bottom:30px; opacity:1; }
.notification.active { background:rgba(0,200,100,0.9); }
.notification.nonactive { background:rgba(200,0,70,0.9); }

/* Panel fitur */
.buttons {
  margin-top:15px;
  display:flex;
  flex-direction:column;
  gap:6px;
  padding:0 5px;
  max-height: 230px; /* ‚¨ÖÔ∏è disesuaikan agar 5 fitur terlihat penuh */
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}

.toggle-btn {
  display:flex;justify-content:space-between;align-items:center;
  background:rgba(255,255,255,0.08);
  padding:7px 10px;border-radius:10px;
  font-size:13px;font-weight:500;
  transition:background 0.3s;
  min-height:40px;
}
.toggle-btn:hover { background:rgba(0,255,200,0.25); }

/* Switch toggle */
.switch {position:relative;display:inline-block;width:36px;height:18px;}
.switch input {opacity:0;width:0;height:0;}
.slider {
  position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;
  background-color:#444;transition:.4s;border-radius:20px;
}
.slider:before {
  position:absolute;content:"";height:12px;width:12px;left:3px;bottom:3px;
  background-color:white;transition:.4s;border-radius:50%;
}
input:checked + .slider {background:linear-gradient(90deg,#00ff99,#00b3ff);}
input:checked + .slider:before {transform:translateX(18px);}

/* Scrollbar custom */
.buttons::-webkit-scrollbar { width:6px; }
.buttons::-webkit-scrollbar-track { background: rgba(255,255,255,0.03); border-radius:8px; }
.buttons::-webkit-scrollbar-thumb { background: rgba(0,255,170,0.12); border-radius:8px; }
.buttons::-webkit-scrollbar-thumb:hover { background: rgba(0,255,170,0.2); }

footer {margin-top:10px;font-size:10px;opacity:0.6;}

@keyframes fadeIn { from {opacity:0;transform:translateY(15px);} to {opacity:1;transform:translateY(0);} }
.fade-in {opacity:0;transform:translateY(20px);transition:opacity 0.8s ease, transform 0.8s ease;}
.fade-in.show {opacity:1;transform:translateY(0);}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<!-- LOGIN -->
<div class="card" id="loginCard">
  <div class="profile"><img src="profile.jpg" alt="Profil"></div>
  <h2>Login Panel</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <div class="progress-bar" id="progressBar">
    <div class="progress-bar-fill" id="progressFill"></div>
  </div>
  <div class="wait-text" id="waitText">Please Wait</div>
  <p style="margin-top:10px;font-size:10px;opacity:0.6;">
    ¬© 2025 The Zyrex. All rights reserved.
  </p>
</div>

<!-- PANEL FITUR -->
<div class="card fade-in" id="panelCard" style="display:none;">
  <div class="profile"><img src="profile.jpg" alt="Profil"></div>
  <h2>Zyrex Panel</h2>

  <div class="buttons" id="featuresContainer">
    <div class="toggle-btn">Aimbot Head üíÄ
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle-btn">Aim Body (Badan Hs) ‚ò†Ô∏è
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle-btn">Hologram All Character üëæ
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle-btn">Esp Line & Box üë∫
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
    <div class="toggle-btn">Bypass Anti Banned ‚úÖ
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>

    <!-- Fitur tambahan -->
    <div class="toggle-btn">Auto Aim AWM üéØ
      <label class="switch"><input type="checkbox"><span class="slider"></span></label>
    </div>
  </div>
  <footer>¬© 2025 The Zyrex. All rights reserved.</footer>
</div>

<div id="notification" class="notification"></div>

<script>
/* Background Partikel */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
let particles=[];
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
window.addEventListener("resize",resize);resize();
function initParticles(){
  particles=[];
  for(let i=0;i<70;i++){
    particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,
      vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5,radius:Math.random()*2+1});
  }
}
function drawParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let p of particles){
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle="rgba(0,255,200,0.8)";
    ctx.fill();
  }
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      let dx=particles[i].x-particles[j].x;
      let dy=particles[i].y-particles[j].y;
      let dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<100){
        ctx.beginPath();
        ctx.strokeStyle="rgba(0,255,150,0.15)";
        ctx.lineWidth=1;
        ctx.moveTo(particles[i].x,particles[i].y);
        ctx.lineTo(particles[j].x,particles[j].y);
        ctx.stroke();
      }
    }
  }
}
function updateParticles(){
  for(let p of particles){
    p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>canvas.width)p.vx*=-1;
    if(p.y<0||p.y>canvas.height)p.vy*=-1;
  }
}
function animate(){drawParticles();updateParticles();requestAnimationFrame(animate);}
initParticles();animate();

/* Notifikasi */
const notification=document.getElementById("notification");
function showNotification(msg,isActive){
  notification.textContent=msg;
  notification.className="notification show "+(isActive?"active":"nonactive");
  setTimeout(()=>{notification.classList.remove("show");},2000);
}

/* Login */
const loginBtn=document.getElementById("loginBtn");
const usernameInput=document.getElementById("username");
const passwordInput=document.getElementById("password");
const progressBar=document.getElementById("progressBar");
const progressFill=document.getElementById("progressFill");
const waitText=document.getElementById("waitText");
const loginCard=document.getElementById("loginCard");
const panelCard=document.getElementById("panelCard");

loginBtn.addEventListener("click",()=>{
  progressBar.style.display="block";
  waitText.style.display="block";
  progressFill.style.width = '0%';
  let width = 0;
  const interval = setInterval(()=>{
    width += 2;
    progressFill.style.width = width + '%';
    if(width >= 100){
      clearInterval(interval);
      setTimeout(()=>{
        progressBar.style.display="none";
        waitText.style.display="none";
        if(usernameInput.value==="zyrex" && passwordInput.value==="free"){
          showNotification("Login Successful ‚úÖ",true);
          loginCard.style.display="none";
          panelCard.style.display="block";
          setTimeout(()=>{panelCard.classList.add("show");},50);
          document.querySelectorAll('.toggle-btn input').forEach(input=>{
            input.addEventListener('change',()=>{
              if(input.checked){
                showNotification("Actived ‚úÖ",true);
              } else {
                showNotification("Non-Actived ‚ùå",false);
              }
            });
          });
        } else {
          showNotification("Login Failed ‚ùå",false);
        }
      }, 200);
    }
  }, 20);
});
</script>
</body>
</html>
